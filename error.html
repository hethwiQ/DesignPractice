<!DOCTYPE html>
<html>

<head>
    <title>Error</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="error-message">
        <h1>Error</h1>
    </div>
</body>

</html>
